{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/news.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}
<div class="container">

    <!-- News background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 imagePath" style="background: url({{movie.poster}}) no-repeat center center" id="poster">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ news.name }}</h3>

            <p class="description"> {{ news.description }}</p>
            <p class="ratings"> <b> {{ news.publishedAt }}</b> - <i>{{ news.author}}  </i> </p>
            <a class="ratings" href="/news/review/new/{{news.id}}"> Write a new review</a>


        </div>
    </div>


</div>
{% endblock %}
