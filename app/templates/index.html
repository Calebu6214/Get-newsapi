{% extends 'base.html' %}
{% import 'macros.html' as macro%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> News site </title>
        {% endif %}
    </head>
            <!-- Styles block -->

        {% block styles%}
        {{ super() }}
        <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
        {% endblock %}
    <body>
          <!-- Content block -->
          {% block content %}

        <div class="container">
            <form>
                <input type="text" name="article_query" placeholder="Search for News" class="form-control">
                <input type="submit"  value="Submit" class="btn btn-default" >
            </form>
        </div>
        
        
        <!-- Popular article section  -->
        <h3> Popular News</h3>
        <ul class="view">
           {{ macro.displayNewsList(all_news)}}
       </ul>

        

       {% endblock %}
    </body>
</html>
