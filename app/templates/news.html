{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/news.css')}}">
{% endblock %}

<!-- Content block -->
{% block content %}
{%for articles in articles %}

<div class="container">

    <!-- News background -->
    <div class="row">
           
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{articles.urlToImage}}) no-repeat center center "  id="poster">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            
            <p> <a href="{{articles.url}}">{{ articles.author }}</a> </p>
            <!-- <p class="description"> {{ articles.author }}</p> -->
            <p class="content">{{ articles.content }}</p>
            <p class="ratings">  {{ articles.publishedAt }}  {{ articles.author}}  </p>
            


        </div>
    </div>


</div>
{%endfor%}
{% endblock %}
