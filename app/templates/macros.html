{% macro displayNewsList(news_list) %}

    {% for all_news in news_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
        <li> <a href="/news/{{all_news.id}}" class="title">{{all_news.name}}</a> </li>
        <li>{{all_news.description}}</li>
        <li class="text-center">
            
                {{ all_news.country|truncate(100)}}
             
        </li>
   
    </div>
    {% endfor %}

{% endmacro %}
